<!DOCTYPE html>

<head>

    <title>calculator</title>
</head>
<body class="body">
    <h1>Calculator</h1>
    <p>
        <input type="number", id="firstValue" placeholder="indtast værdi" value="">
        <!-- dropDown med muligheder -->
        <select id="valg">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            
        </select>
        <input type="number" id="secondValue"placeholder="indtast værdi2" value="">>
        
        <button id="calculate">Calculate</button>

    </p>
    
    <script src="scripts.js"></script>
</body>
